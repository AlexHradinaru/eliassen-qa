name: Eliassen QA Tests with CI Reporter
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Eliassen QA Tests with CI Reporter
      uses: AlexHradinaru/qa-cicd-reporter@v1.0.0
      with:
        test-command: 'npm test'
        test-results-path: 'test-results/results.xml'
        report-title: 'üè¢ Eliassen QA Test Results - ${{ github.event.head_commit.message || github.event.pull_request.title }}'
        notification-channels: 'console'
        include-screenshots: true
        fail-on-test-failure: true
        
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: test-results/
        retention-days: 30
